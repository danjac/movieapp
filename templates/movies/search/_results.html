  {% if results %}
  <ul>
    {% for result in results %}
    <li class="border-b border-gray-700">
      <a href="{% url 'movies:movie_detail' result.id %}"
         data-search-target="result"
         class="block hover:bg-gray-700 focus:bg-gray-700 px-3 py-3 flex items-center transition ease-in-out duration-150">
        {% if result.poster_path %}
        <img src="https://image.tmdb.org/t/p/w92/{{ result.poster_path }}"
             alt="poster"
             class="w-8">
        {% else %}
        <img src="https://via.placeholder.com/50x75"
             alt="poster"
             class="w-8">
        {% endif %}
        <span class="ml-4">{{ result.title }}</span>
      </a>
    </li>
    {% endfor %}

  </ul>
  {% else %}
  <div class="px-3 py-3">No results for "{{ search }}"</div>
  {% endif %}
